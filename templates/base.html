<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="container">
    <header style="user-select: auto;">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="user-select: auto;">
    <div class="container-fluid" style="user-select: auto;">
      <a class="navbar-brand" href="#" style="user-select: auto;">AnimeART</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation" style="user-select: auto;">
        <span class="navbar-toggler-icon" style="user-select: auto;"></span>
      </button>
      <div class="navbar-collapse collapse show" id="navbarCollapse" style="user-select: auto;">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" style="user-select: auto;">
          <li class="nav-item" style="user-select: auto;">
            <a class="nav-link active" href="/">Home</a>

          </li>
          <li class="nav-item" style="user-select: auto;">
              <a class="nav-link" href="/about">About</a>
          </li>

        </ul>
        <form class="d-flex" style="user-select: auto;">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="user-select: auto;">
          <button class="btn btn-outline-success" type="submit" style="user-select: auto;">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
</div>
<div class="container">
{% block body %}{% endblock %}

    </div>

<div class="container" style="user-select: auto;">
  <footer class="py-5" style="user-select: auto;">
    <div class="row" style="user-select: auto;">
      <div class="col-2" style="user-select: auto;">
        <h5 style="user-select: auto;">Section</h5>
        <ul class="nav flex-column" style="user-select: auto;">
          <li class="nav-item mb-2" style="user-select: auto;"><a href="#" class="nav-link p-0 text-muted" style="user-select: auto;">Home</a></li>
          <li class="nav-item mb-2" style="user-select: auto;"><a href="#" class="nav-link p-0 text-muted" style="user-select: auto;">About</a></li>
           </ul>
      </div>


      <div class="col-4 offset-1" style="user-select: auto;">
        <form style="user-select: auto;">
          <h5 style="user-select: auto;">Subscribe to our newsletter</h5>
          <p style="user-select: auto;">Monthly digest of whats new and exciting from us.</p>
          <div class="d-flex w-100 gap-2" style="user-select: auto;">
            <label for="newsletter1" class="visually-hidden" style="user-select: auto;">Email address</label>
            <input id="newsletter1" type="text" class="form-control" placeholder="Email address" style="user-select: auto;">
            <button class="btn btn-primary" type="button" style="user-select: auto;">Subscribe</button>
          </div>
        </form>
      </div>
    </div>

    <div class="d-flex justify-content-between py-4 my-4 border-top" style="user-select: auto;">
      <p style="user-select: auto;">Â© 2021 Company, Inc. All rights reserved.</p>
      <ul class="list-unstyled d-flex" style="user-select: auto;">
        <li class="ms-3" style="user-select: auto;"><a class="link-dark" href="#" style="user-select: auto;"><svg class="bi" width="24" height="24" style="user-select: auto;"><use xlink:href="#twitter" style="user-select: auto;"></use></svg></a></li>
        <li class="ms-3" style="user-select: auto;"><a class="link-dark" href="#" style="user-select: auto;"><svg class="bi" width="24" height="24" style="user-select: auto;"><use xlink:href="#instagram" style="user-select: auto;"></use></svg></a></li>
        <li class="ms-3" style="user-select: auto;"><a class="link-dark" href="#" style="user-select: auto;"><svg class="bi" width="24" height="24" style="user-select: auto;"><use xlink:href="#facebook" style="user-select: auto;"></use></svg></a></li>
      </ul>


    </div>
  </footer>
</div>

</body>
</html>
